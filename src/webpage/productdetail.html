    <div class="flex justify-center items-center flex-col">

        <div class="mx-auto max-w-2xl px-4 py-4 sm:px-6 sm:py-8 lg:max-w-7xl lg:px-8">

            <div id="similarProducts" class=""></div>

  <div data-include="../components/footer.html"></div>

  <script src="../js/include.js"></script>
  <script>
            // 1. Read the ?id= from the URL
        const params = new URLSearchParams(window.location.search);
        const productId = params.get("id");

        // 2. Fetch your JSON
        fetch("../cart/grocery.json")
        .then(res => res.json())
        .then(data => {
            // Find product by id in ALL categories
            let product =
            data.meat.find(p => p.id == productId) ||
            data.fish.find(p => p.id == productId) ||
            data.snack.find(p => p.id == productId) ||
            data.seasoning.find(p => p.id == productId) ||
            data.vegetable.find(p => p.id == productId) ||
            data.fruit.find(p => p.id == productId);
            
            if (!product) {
            document.getElementById("productDetail").innerHTML =
                "<p>Product not found.</p>";
            return;
            }

            // 3. Display product
            document.getElementById("productDetail").innerHTML = `
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <img src="${product.img}" class="w-full sm:w-[90%] h-80 object-cover rounded-xl" />

                <div>
                <h1 class="text-3xl font-bold mb-2">${product.title}</h1>
                <p class="text-xl text-green-600 font-semibold mb-4">$${product.price}</p>
                <p class="text-gray-600 mb-6">${product.short_description|| "No description available."}</p>

                <button class="px-6 py-3 addtoCart text-white rounded-lg">
                    Add to Cart
                </button>
                </div>
            </div>
            `;

            const categories = ['meat' , 'fish' , 'seafood' , 'vegetable' , 'snack' , 'fruit' , 'seasoning']
            let productCategory = categories.find(cat => data[cat].some(p =>p.id == product.id))
            const similarProduct = data[productCategory].filter(p => p.id !=product.id).slice(0 , 4)

            const container = document.getElementById("similarProducts");
            container.innerHTML = "";
            container.className = 'grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8'
            similarProduct.forEach(item=>{
                const div = document.createElement('div')
                div.className=''
                    div.innerHTML = `
                            <a href="./productdetail.html?id=${item.id}" class="group">
                                <img src="${item.img}"
                                alt="${item.title}"
                                class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-7/8" />
                                <div class="flex flex-col gap-2">
                                <div>
                                    <h3 class="mt-4 text-sm text-gray-700">${item.title}</h3>
                                    <p class="mt-1 text-lg font-medium text-gray-900">$${item.price}</p>
                                </div>
                                <div class="flex w-full">
                                    <Button class="w-full bg-[#38cb82] hover:bg-[#41dc8e] p-1 rounded-lg font-medium text-white">Add to Cart</Button>
                                </div>
                                </div>
                        </a>
                `;
                    container.appendChild(div);
            })

        });

  </script>
