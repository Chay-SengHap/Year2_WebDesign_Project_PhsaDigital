<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body class="font-[Montserrat]">
  <div class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Top Section: Logo, Search, and Right Icons -->
        <div class="flex items-center justify-between py-3 gap-4">
          <!-- Left: Logo -->
          <div class="flex items-center gap-2 shrink-0">
            <a href="./homepage.html">

              <div class="flex flex-col">
                <img class="w-45" src="../img/logo/PHSA_DIGITAL.png" alt="">
              </div>
            </a>
          </div>

          <!-- Improved search bar styling - cleaner and more modern -->
          <!-- Center: Search Bar (Hidden on mobile, shown on md+) -->
          <div class="hidden md:flex flex-1 max-w-lg mx-4">
            <div
              class="flex w-full items-center bg-white border border-gray-300 rounded-full px-4 py-2 hover:border-green-500 focus-within:border-green-500 focus-within:ring-2 focus-within:ring-green-200 transition">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
              <input type="text" placeholder="Search items..."
                class="bg-transparent ml-3 outline-none w-full text-sm text-gray-700 placeholder-gray-500 border-0">
            </div>
          </div>

          <!-- Right: Icons and Profile -->
          <div class="flex items-center gap-4 sm:gap-6">

            <!-- Cart Icon -->

            <button class="text-gray-600 hover:text-orange-500 transition relative">
              <a href="./addtocart.html">

                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg>
              </a>
            </button>

            <!-- Profile Section -->
            <button class="hidden sm:flex items-center gap-2 text-gray-700 hover:text-gray-900 transition">
              <a href="./profile.html">

                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </a>
            </button>

            <!-- Hamburger menu button for mobile/tablet screens -->
            <button id="menuToggle" class="lg:hidden text-gray-600 hover:text-gray-900 transition p-2">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Centered navigation section on desktop -->
        <!-- Bottom Section: Categories and Navigation -->
        <div class="hidden lg:flex items-center justify-between py-3 gap-8 border-t border-gray-100">
          <!-- Categories Dropdown -->
          <button
            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 font-medium transition shrink-0">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
            </svg>
            <span>Shop by Categories</span>
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </button>

          <!-- Navigation Menu -->
          <nav class="flex items-center gap-8">
            <a href="./homepage.html"
              class="text-green-500 hover:text-green-600 font-semibold text-sm transition">Home</a>
            <a href="./product.html"
              class="text-gray-600 hover:text-gray-900 font-medium text-sm transition">Products</a>
            <a href="./healthy.html" class="text-gray-600 hover:text-gray-900 font-medium text-sm transition">Healthy
              Sets</a>
            <a href="./budget.html" class="text-gray-600 hover:text-gray-900 font-medium text-sm transition">Budget
              Sets</a>
          </nav>

          <!-- Special Offer -->
          <div class="flex items-center gap-2 text-orange-500 font-semibold text-sm shrink-0">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
              </path>
            </svg>
            <span>Special Offer</span>
          </div>
        </div>

        <!-- Mobile menu that shows when hamburger is clicked -->
        <!-- Mobile Menu (Hidden by default, toggle with hamburger button) -->
        <div id="mobileMenu" class="hidden lg:hidden border-t border-gray-100 py-4 space-y-3">
          <!-- Mobile Search Bar -->
          <div class="mb-4">
            <div
              class="flex w-full items-center bg-white border border-gray-300 rounded-full px-4 py-2 hover:border-green-500 focus-within:border-green-500 transition">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
              <input type="text" placeholder="Search items..."
                class="bg-transparent ml-3 outline-none w-full text-sm text-gray-700 placeholder-gray-500">
            </div>
          </div>

          <!-- Mobile Categories Button -->
          <button
            class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 font-medium transition">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
            </svg>
            <span>Shop by Categories</span>
          </button>

          <!-- Mobile Navigation -->
          <nav class="space-y-2">
            <a href="#" class="block text-green-500 hover:text-green-600 font-semibold text-sm px-4 py-2">Home</a>
            <a href="#" class="block text-gray-600 hover:text-gray-900 font-medium text-sm px-4 py-2">Products</a>
            <a href="#" class="block text-gray-600 hover:text-gray-900 font-medium text-sm px-4 py-2">Healthy Sets</a>
            <a href="#" class="block text-gray-600 hover:text-gray-900 font-medium text-sm px-4 py-2">Budget Sets</a>
          </nav>

          <!-- Mobile Special Offer -->
          <div class="flex items-center gap-2 text-orange-500 font-semibold text-sm px-4 py-2">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
              </path>
            </svg>
            <span>Special Offer</span>
          </div>
        </div>
      </div>
    </header>
  </div>

  <section class="max-w-6xl mx-auto px-4 py-8">

    <!--Profile-->
    <div class="flex flex-col items-center justify-between border-b pb-6">
      <h2 class="font-bold text-3xl">Profile</h2>
      <p><a href="homepage.html">Home</a> / <a href="profile.html"></a>Profile</p>
    </div>


    <!--Left -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 max-w-6xl mx-auto py-10 px-4">
      <div class="flex flex-col p-6 gap-5 bg-white rounded-xl shadow-sm">
        <button
          class="border border-gray-300 px-4 py-4 rounded-3xl bg-green-500 text-white font-semibold text-lg shadow-sm">
          Personal Information
        </button>
        <button
          class="border border-gray-300 px-4 py-4 rounded-3xl bg-white text-gray-800 font-semibold text-lg hover:bg-gray-50 transition-colors">
          My Orders
        </button>
        <button
          class="border border-gray-300 px-4 py-4 rounded-3xl bg-white text-gray-800 font-semibold text-lg hover:bg-gray-50 transition-colors">
          Log Out
        </button>
      </div>


      <!--Right-->
    <div class="md:col-span-3 border border-gray-300 rounded-xl p-10 bg-white shadow-sm relative">
      
      <div class="flex justify-center mb-8 relative">
        <img src="../img/logo/profile.png" alt="Profile Photo"
             class="h-24 w-24 rounded-full object-cover border-2 border-gray-300">
        <button class="absolute bottom-0 right-[45%] bg-green-500 text-white p-2 rounded-full shadow-lg hover:bg-green-600 transition-colors">
        </button>
      </div>

      
      <form id="profile-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
        <div>
          <label class="block font-semibold text-gray-700 mb-2">First Name *</label>
          <input type="text" name="firstName" value="Dina" required
                 class="w-full border border-gray-300 rounded-full py-3 px-4 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
        </div>

      
        <div>
          <label class="block font-semibold text-gray-700 mb-2">Last Name *</label>
          <input type="text" name="lastName" value="Seng" required
                 class="w-full border border-gray-300 rounded-full py-3 px-4 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
        </div>

      
        <div class="md:col-span-2">
          <label class="block font-semibold text-gray-700 mb-2">Email *</label>
          <input type="email" name="email" value="DinaSeng@gmail.com" required
                 class="w-full border border-gray-300 rounded-full py-3 px-4 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
        </div>

      
        <div class="md:col-span-2">
          <label class="block font-semibold text-gray-700 mb-2">Password *</label>
          <input type="password" name="password" value="32432423412" required
                 class="w-full border border-gray-300 rounded-full py-3 px-4 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
        </div>

      
        <div class="md:col-span-2">
          <label class="block font-semibold text-gray-700 mb-2">Phone Number *</label>
          <input type="tel" name="phone" value="097 123 123" required
                 class="w-full border border-gray-300 rounded-full py-3 px-4 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
        </div>

      
        <div class="md:col-span-2 flex justify-center mt-6">
          <button type="submit" class="bg-green-500 text-white font-semibold px-8 py-3 rounded-full hover:bg-green-600 transition-colors shadow-md">
            Save Changes
          </button>
        </div>
      </form>
          </div> 
    </div>


    <!-- Footer Info -->
    <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
      <div class="flex flex-col items-center">
        <div class="b w-12 h-12  flex items-center justify-center mb-2">
          <img src="../img/logo/Successful Delivery.png" alt="">
        </div>
        <h4 class="font-semibold">Free Shipping</h4>
        <p class="text-sm text-gray-500">above $105</p>
      </div>

      <div class="flex flex-col items-center">
        <div class="b w-12 h-12  flex items-center justify-center mb-2">
          <img src="../img/logo/Wallet.png" alt="">
        </div>
        <h4 class="font-semibold">Flexible Payment</h4>
        <p class="text-sm text-gray-500">Multiple secure options</p>
      </div>

      <div class="flex flex-col items-center">
        <div class="b w-12 h-12  flex items-center justify-center mb-2">
          <img src="../img/logo/service.png" alt="">
        </div>
        <h4 class="font-semibold">24/7 Support</h4>
        <p class="text-sm text-gray-500">We are online all days</p>
      </div>
    </div>
  </section>
  <div data-include="../components/footer.html"></div>
  <script src="../js/include.js"></script>

</body>

</html>

</body>

</html>
