<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script defer src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body class="font-[Montserrat]">

    <!--Header-->

  <div class="bg-gray-50">
  <!-- Header -->
  <header class="border-t-4 border-purple-700 bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Top Section: Logo, Search, and Right Icons -->
      <div class="flex items-center justify-between py-3 gap-4">
        <!-- Left: Logo -->
        <div class="flex items-center gap-2 shrink-0">
          
          <div class="flex flex-col">
            <img class="w-45" src="../img/logo/PHSA_DIGITAL.png" alt="">
          </div>
        </div>

          <!-- Improved search bar styling - cleaner and more modern -->
          <!-- Center: Search Bar (Hidden on mobile, shown on md+) -->
          <div class="hidden md:flex flex-1 max-w-lg mx-4">
            <div
              class="flex w-full items-center bg-white border border-gray-300 rounded-full px-4 py-2 hover:border-green-500 focus-within:border-green-500 focus-within:ring-2 focus-within:ring-green-200 transition">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
              <input type="text" placeholder="Search items..."
                class="bg-transparent ml-3 outline-none w-full text-sm text-gray-700 placeholder-gray-500 border-0">
            </div>
          </div>

          <!-- Right: Icons and Profile -->
          <div class="flex items-center gap-4 sm:gap-6">
            
            <!-- Cart Icon -->

            <button class="text-gray-600 hover:text-orange-500 transition relative">
              <a href="./addtocart.html">

                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg>
              </a>
            </button>

            <!-- Profile Section -->
            <button class="hidden sm:flex items-center gap-2 text-gray-700 hover:text-gray-900 transition">
              <a href="./profile.html">

                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </a>
            </button>

            <!-- Hamburger menu button for mobile/tablet screens -->
            <button id="menuToggle" class="lg:hidden text-gray-600 hover:text-gray-900 transition p-2">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Centered navigation section on desktop -->
        <!-- Bottom Section: Categories and Navigation -->
        <div class="hidden lg:flex items-center justify-between py-3 gap-8 border-t border-gray-100">
          <!-- Categories Dropdown -->
          <button
            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 font-medium transition shrink-0">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
            </svg>
            <span>Shop by Categories</span>
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </button>

          <!-- Navigation Menu -->
          <nav class="flex items-center gap-8">
            <a href="./homepage.html"
              class="text-green-500 hover:text-green-600 font-semibold text-sm transition">Home</a>
            <a href="./product.html"
              class="text-gray-600 hover:text-gray-900 font-medium text-sm transition">Products</a>
            <a href="./healthy.html" class="text-gray-600 hover:text-gray-900 font-medium text-sm transition">Healthy
              Sets</a>
            <a href="./budget.html" class="text-gray-600 hover:text-gray-900 font-medium text-sm transition">Budget
              Sets</a>
          </nav>

          <!-- Special Offer -->
          <div class="flex items-center gap-2 text-orange-500 font-semibold text-sm shrink-0">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
              </path>
            </svg>
            <span>Special Offer</span>
          </div>
        </div>

        <!-- Mobile menu that shows when hamburger is clicked -->
        <!-- Mobile Menu (Hidden by default, toggle with hamburger button) -->
        <div id="mobileMenu" class="hidden lg:hidden border-t border-gray-100 py-4 space-y-3">
          <!-- Mobile Search Bar -->
          <div class="mb-4">
            <div
              class="flex w-full items-center bg-white border border-gray-300 rounded-full px-4 py-2 hover:border-green-500 focus-within:border-green-500 transition">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
              <input type="text" placeholder="Search items..."
                class="bg-transparent ml-3 outline-none w-full text-sm text-gray-700 placeholder-gray-500">
            </div>
          </div>

          <!-- Mobile Categories Button -->
          <button
            class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 font-medium transition">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
            </svg>
            <span>Shop by Categories</span>
          </button>

          <!-- Mobile Navigation -->
          <nav class="space-y-2">
            <a href="#" class="block text-green-500 hover:text-green-600 font-semibold text-sm px-4 py-2">Home</a>
            <a href="#" class="block text-gray-600 hover:text-gray-900 font-medium text-sm px-4 py-2">Products</a>
            <a href="#" class="block text-gray-600 hover:text-gray-900 font-medium text-sm px-4 py-2">Healthy Sets</a>
            <a href="#" class="block text-gray-600 hover:text-gray-900 font-medium text-sm px-4 py-2">Budget Sets</a>
          </nav>

          <!-- Mobile Special Offer -->
          <div class="flex items-center gap-2 text-orange-500 font-semibold text-sm px-4 py-2">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
              </path>
            </svg>
            <span>Special Offer</span>
          </div>
        </div>
      </div>
    </header>
  </div>
    <!--Payment Body-->
    <div
        class="w-full bg-white shadow p-4 sm:p-6 md:p-8 lg:p-10  sm:mt-6 md:mt-10 max-w-full lg:max-w-6xl mx-auto px-4 py-4 rounded-lg">

        <!-- Header -->
        <div class="flex flex-col justify-between items-center mb-6">
            <h1 class="text-3xl sm:text-2xl font-bold text-gray-900">Check Out</h1>
            <p class="text-xl sm:text-sm text-gray-500 mt-1 sm:mt-0">
                Home / Shopping Cart / <span class="text-green-600 font-semibold">Check Out</span>
            </p>
        </div>

        <h2 class="text-lg font-semibold ml-40 mr-40 sm:mb-4 text-gray-600">Select Payment Method</h2>

        <!-- Grid Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 ml-40 mr-40 p-5">

            <!-- LEFT: PAYMENT SECTION -->
            <div class="lg:col-span-2">



                <!-- Payment Options -->
                <div class="space-y-3">

                    <!-- Bank options (responsive layout) -->
                    <label class="flex items-center gap-3 p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="payment" class="text-green-600">
                        <img src="../img/logo/aba.png" class="w-8 sm:w-10 h-5 object-contain">
                        <span class="text-sm sm:text-base font-medium">ABA Bank</span>
                    </label>

                    <label class="flex items-center gap-3 p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="payment" class="text-green-600">
                        <img src="../img/logo/acleda.png" class="w-8 sm:w-10 h-5 object-contain">
                        <span class="text-sm sm:text-base font-medium">ACLEDA</span>
                    </label>

                    <label class="flex items-center gap-3 p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="payment" class="text-green-600">
                        <img src="../img/logo/visa.png" class="w-8 sm:w-10 h-5 object-contain">
                        <span class="text-sm sm:text-base font-medium">•••• •••• •••• 9999</span>
                    </label>

                    <label class="flex items-center gap-3 p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="payment" class="text-green-600">
                        <img src="../img/logo/Cash.png" class="w-6 sm:w-7 h-6 sm:h-7">
                        <span class="text-sm sm:text-base font-medium">Cash on Delivery</span>
                    </label>
                </div>

                <!-- Add Card -->
                <div class="border rounded-lg p-4 sm:p-5 mt-5 bg-gray-50">
                    <label class="flex items-center gap-2">
                        <input type="radio" name="payment" class="text-green-600">
                        <span class="font-medium text-sm sm:text-base">Add New Credit/Debit Card</span>
                    </label>

                    <div class="mt-4 space-y-4">
                        <input type="text" placeholder="Card Holder Name"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500">

                        <input type="text" placeholder="Card Number"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500">

                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <input type="text" placeholder="Expiry Date"
                                class="p-3 border rounded-lg focus:ring-2 focus:ring-green-500">

                            <input type="text" placeholder="CVV *"
                                class="p-3 border rounded-lg focus:ring-2 focus:ring-green-500">
                        </div>

                        <label class="flex items-center gap-2">
                            <input type="checkbox">
                            <span class="text-sm text-gray-900">Save card for future payment</span>
                        </label>

                        <button class="bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg w-full transition">
                            Save Card
                        </button>
                    </div>
                </div>

            </div>

            <!-- RIGHT: ORDER SUMMARY -->
            <div class="lg:sticky lg:top-10">

                <div class="border rounded-lg p-5 sm:p-6 bg-white">

                    <h3 class="text-lg font-semibold mb-3">Order Summary</h3>

                    <div class="space-y-3 text-sm sm:text-base">
                        <div class="flex justify-between">
                            <span>Items</span>
                            <span>×8</span>
                        </div>

                        <div class="flex justify-between">
                            <span>Sub Total</span>
                            <span>$2.50</span>
                        </div>

                        <div class="flex justify-between">
                            <span>Shipping</span>
                            <span>$0.00</span>
                        </div>

                        <div class="flex justify-between">
                            <span>Taxes</span>
                            <span>$0.00</span>
                        </div>

                        <div class="flex justify-between">
                            <span>Coupon Discount</span>
                            <span>$0.00</span>
                        </div>

                        <hr class="my-2">

                        <div class="flex justify-between text-lg font-bold">
                            <span>Total</span>
                            <span>$20.00</span>
                        </div>
                    </div>

                    <button
                        class="w-full mt-5 bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600">
                        Confirm Payment
                    </button>

                </div>

            </div>

        </div>

    </div>

    <!-- Footer -->
    <div data-include="../components/footer.html"></div>

    <script src="../js/include.js"></script>
</body>

</html>
