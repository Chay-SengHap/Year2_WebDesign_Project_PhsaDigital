    <script>
      lucide.createIcons();
      // Mobile menu toggle functionality
      const menuToggle = document.getElementById("menuToggle");
      const closeMenu = document.getElementById("closeMenu");
      const mobileOverlay = document.getElementById("mobileOverlay");
      const mobileMenu = mobileOverlay.querySelector(".absolute");

      menuToggle.addEventListener("click", () => {
        mobileOverlay.classList.remove("hidden");
        setTimeout(() => {
          mobileOverlay.classList.remove("opacity-0");
          mobileMenu.classList.remove("translate-x-full");
        }, 10);
      });

      closeMenu.addEventListener("click", closeMobileMenu);
      mobileOverlay.addEventListener("click", (e) => {
        if (e.target === mobileOverlay) {
          closeMobileMenu();
        }
      });

      function closeMobileMenu() {
        mobileMenu.classList.add("translate-x-full");
        mobileOverlay.classList.add("opacity-0");
        setTimeout(() => {
          mobileOverlay.classList.add("hidden");
        }, 300);
      }

      // Mobile category toggle functionality
      const mobileCategoryToggle = document.getElementById(
        "mobileCategoryToggle"
      );
      const mobileCategoryMenu = document.getElementById("mobileCategoryMenu");
      const mobileCategoryArrow = document.getElementById(
        "mobileCategoryArrow"
      );

      mobileCategoryToggle.addEventListener("click", () => {
        mobileCategoryMenu.classList.toggle("hidden");
        mobileCategoryArrow.classList.toggle("rotate-180");
      });

      // Close mobile menu when clicking on links
      document.querySelectorAll("#mobileOverlay a").forEach((link) => {
        link.addEventListener("click", closeMobileMenu);
      });

      // Close mobile category on outside click (optional enhancement)
      document.addEventListener("click", (e) => {
        if (
          !mobileCategoryToggle.contains(e.target) &&
          !mobileCategoryMenu.contains(e.target)
        ) {
          mobileCategoryMenu.classList.add("hidden");
          mobileCategoryArrow.classList.remove("rotate-180");
        }
      });
    </script>
    <script>
        let toastTimeout;

      function showCartToast() {
        const toast = document.getElementById("cartToast");

        toast.classList.remove("hidden");
        toast.classList.add("opacity-0", "translate-x-10");

        requestAnimationFrame(() => {
          toast.classList.remove("opacity-0", "translate-x-10");
          toast.classList.add("transition", "duration-300", "opacity-100", "translate-x-0");
        });

        clearTimeout(toastTimeout);
        toastTimeout = setTimeout(hideToast, 2000);
      }

      function hideToast() {
        const toast = document.getElementById("cartToast");

        toast.classList.remove("opacity-100", "translate-x-0");
        toast.classList.add("opacity-0", "translate-x-10");

        setTimeout(() => {
          toast.classList.add("hidden");
        }, 300);
      }


      function addtoCart(id, title, img, price) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Check if the item already exists
        const existItem = cart.find(item => item.id === id);

        if (existItem) {
          // If it exists, increase quantity
          existItem.quantity += 1;
        } else {
          // If it doesn't exist, add new item with quantity = 1
          const product = { id, title, img, price, quantity: 1 };
          cart.push(product);
        }

        // Save updated cart to localStorage
        localStorage.setItem('cart', JSON.stringify(cart));

        // Show toast and reload cart display
        showCartToast();
        loadCartItems(); // make sure this updates your cart table
      }

      // 1. Read the ?id= from the URL
      const params = new URLSearchParams(window.location.search);
      const productId = params.get("id");

      // 2. Fetch your JSON
      fetch("../cart/budget.json")
        .then((res) => res.json())
        .then((data) => {
          // Find product by id in budgetSets
          let product = data.budget_sets.find((p) => p.id == productId);

          if (!product) {
            document.getElementById("productDetail").innerHTML =
              "<p>Budget Set not found.</p>";
            return;
          }

          // 3. Display product
          document.getElementById("productDetail").innerHTML = `

        <div class="bg-white rounded-xl shadow-lg p-6 max-w-5xl mx-auto grid grid-cols-1 sm:grid-cols-2 gap-8">
          
  
  <!-- Product Image -->
  <img src="${product.image}" alt="${
            product.title
          }" class="w-full h-80 sm:h-[350px] object-cover rounded-xl shadow-sm" />
  

  

  <!-- Product Info -->
  <div class="flex flex-3 justify-between">
    <div>    
              <div class=" gap-6">
          <h1 class="text-3xl font-bold mb-3">${product.title}</h1>
                <h1 class="text-2xl text-green-600 font-semibold mb-5">$${product.price.toFixed(
                  2
                )}</h1 >
        </div>
      <div class="flex flex-col md:grid-cols-2 gap-6">
        
        <!-- Ingredients -->
        <div>
          <h3 class="text-xl font-semibold text-gray-800 mb-3">Ingredients Included</h3>
          <ul class="space-y-2 text-gray-700">
            ${product.ingredients
              .map(
                (ing) => `
              <li class="flex justify-between border-b border-gray-200 pb-1">
                <span class="font-medium">${ing}</span>
              </li>
            `
              )
              .join("")}
          </ul>
        </div>

        <!-- Description -->
        <div>
          <h3 class="text-xl font-semibold text-gray-800 mb-3">Product Description</h3>
          <p class="text-gray-700">${product.description}</p>
        </div>

                <!-- benefit -->
        <div>
          <h3 class="text-xl font-semibold text-gray-800 mb-3">Product Benefits</h3>
          <p class="text-gray-700">${product.benefits}</p>
        </div>
      </div> 
              <!-- Add to Cart Button --> 

              
      <div class="mt-6  sm:flex-row sm:items-center sm:gap-4"> 
        
                         <button class="px-6 py-3 addtoCart text-white rounded-lg w-full " data-id="${
                           product.id
                         }" data-title="${product.title}" data-price="${
            product.price
          }" data-img="${product.img}" onclick="addtoCart(${product.id} , '${
            product.title
          }' , '${product.image}' , ${product.price})">
                    Add to Cart
                </button>
      </div>
    </div>


  </div>

</div>
`;

          // Similar products from budgetSets (exclude current)
          const similarProduct = data.budget_sets
            .filter((p) => p.id != product.id)
            .slice(0, 4);

          const container = document.getElementById("similarProducts");
          container.innerHTML = "";
          container.className =
            "grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8";
          similarProduct.forEach((item) => {
            const div = document.createElement("div");
            div.className = "";
            div.innerHTML = `
                            <a href="./budgetdetail.html?id=${
                              item.id
                            }" class="group">
                                <img src="${item.image}"
                                alt="${item.title}"
                                class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-7/8" />
                                <div class="flex flex-col gap-2">
                                <div>
                                    <h3 class="mt-4 text-sm text-gray-700">${
                                      item.title
                                    }</h3>
                                    <p class="mt-1 text-lg font-medium text-gray-900">$${item.price.toFixed(
                                      2
                                    )}</p>
                                </div>
                                </div>
                                </a>
                                <div class="flex w-full" onclick="addtoCart(${item.id} , '${item.title}' , '${item.image}' , ${item.price})">
                                    <button class="w-full bg-[#38cb82] hover:bg-[#41dc8e] p-1 rounded-lg font-medium text-white">Add to Cart</button>
                                </div>
                `;
            container.appendChild(div);
          });
        });
    </script>
  </body>
</html>
