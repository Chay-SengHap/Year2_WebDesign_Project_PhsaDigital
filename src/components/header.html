<div class="bg-gray-50">
  <!-- Header -->
  <header class="border-t-4 border-purple-700 bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Top Section: Logo, Search, and Right Icons -->
      <div class="flex items-center justify-between py-3 gap-4">
        <!-- Left: Logo -->
        <div class="flex items-center gap-2 flex-shrink-0">
          <div class="w-10 h-10 bg-gradient-to-br from-yellow-300 to-green-400 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-green-700" fill="currentColor" viewBox="0 0 24 24">
              <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-0.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l0.03-.12 0.9-1.63h7.45c0.75 0 1.41-.41 1.75-1.03l3.58-6.49c0.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-0.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s0.89 2 1.99 2 2-0.9 2-2-0.9-2-2-2z"/>
            </svg>
          </div>
          <div class="flex flex-col">
            <span class="text-lg font-bold text-green-600">PHSA</span>
            <span class="text-xs text-orange-500 font-semibold">DIGITAL</span>
          </div>
        </div>

        <!-- Improved search bar styling - cleaner and more modern -->
        <!-- Center: Search Bar (Hidden on mobile, shown on md+) -->
        <div class="hidden md:flex flex-1 max-w-lg mx-4">
          <div class="flex w-full items-center bg-white border border-gray-300 rounded-full px-4 py-2 hover:border-green-500 focus-within:border-green-500 focus-within:ring-2 focus-within:ring-green-200 transition">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <input 
              type="text" 
              placeholder="Search items..." 
              class="bg-transparent ml-3 outline-none w-full text-sm text-gray-700 placeholder-gray-500"
            >
          </div>
        </div>

        <!-- Right: Icons and Profile -->
        <div class="flex items-center gap-4 sm:gap-6">
          <!-- Wishlist Icon -->
          <button class="text-gray-600 hover:text-red-500 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
            </svg>
          </button>

          <!-- Cart Icon -->
          <button class="text-gray-600 hover:text-orange-500 transition relative">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
            </svg>
          </button>

          <!-- Profile Section -->
          <button class="hidden sm:flex items-center gap-2 text-gray-700 hover:text-gray-900 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span class="hidden sm:inline text-sm font-medium">Profile</span>
          </button>

          <!-- Hamburger menu button for mobile/tablet screens -->
          <button id="menuToggle" class="lg:hidden text-gray-600 hover:text-gray-900 transition p-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Centered navigation section on desktop -->
      <!-- Bottom Section: Categories and Navigation -->
      <div class="hidden lg:flex items-center justify-between py-3 gap-8 border-t border-gray-100">
        <!-- Categories Dropdown -->
        <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 font-medium transition flex-shrink-0">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
          </svg>
          <span>Shop by Categories</span>
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </button>

        <!-- Navigation Menu -->
        <nav class="flex items-center gap-8">
          <a href="#" class="text-green-500 hover:text-green-600 font-semibold text-sm transition">Home</a>
          <a href="#" class="text-gray-600 hover:text-gray-900 font-medium text-sm transition">Products</a>
          <a href="#" class="text-gray-600 hover:text-gray-900 font-medium text-sm transition">Healthy Sets</a>
          <a href="#" class="text-gray-600 hover:text-gray-900 font-medium text-sm transition">Budget Sets</a>
        </nav>

        <!-- Special Offer -->
        <div class="flex items-center gap-2 text-orange-500 font-semibold text-sm flex-shrink-0">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
          </svg>
          <span>Special Offer</span>
        </div>
      </div>

      <!-- Mobile menu that shows when hamburger is clicked -->
      <!-- Mobile Menu (Hidden by default, toggle with hamburger button) -->
      <div id="mobileMenu" class="hidden lg:hidden border-t border-gray-100 py-4 space-y-3">
        <!-- Mobile Search Bar -->
        <div class="mb-4">
          <div class="flex w-full items-center bg-white border border-gray-300 rounded-full px-4 py-2 hover:border-green-500 focus-within:border-green-500 transition">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <input 
              type="text" 
              placeholder="Search items..." 
              class="bg-transparent ml-3 outline-none w-full text-sm text-gray-700 placeholder-gray-500"
            >
          </div>
        </div>

        <!-- Mobile Categories Button -->
        <button class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 font-medium transition">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
          </svg>
          <span>Shop by Categories</span>
        </button>

        <!-- Mobile Navigation -->
        <nav class="space-y-2">
          <a href="#" class="block text-green-500 hover:text-green-600 font-semibold text-sm px-4 py-2">Home</a>
          <a href="#" class="block text-gray-600 hover:text-gray-900 font-medium text-sm px-4 py-2">Products</a>
          <a href="#" class="block text-gray-600 hover:text-gray-900 font-medium text-sm px-4 py-2">Healthy Sets</a>
          <a href="#" class="block text-gray-600 hover:text-gray-900 font-medium text-sm px-4 py-2">Budget Sets</a>
        </nav>

        <!-- Mobile Special Offer -->
        <div class="flex items-center gap-2 text-orange-500 font-semibold text-sm px-4 py-2">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
          </svg>
          <span>Special Offer</span>
        </div>
      </div>
    </div>
  </header>

  <!-- JavaScript to toggle mobile menu on hamburger click -->
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</div>
